<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR BT</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>
    <div class="glass-container">
        <div class="blob"></div>
        <div class="blob"></div>

        <header class="animate__animated animate__fadeInDown">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zM13 3v8h8V3h-8zm6 6h-4V5h4v4z" />
                    <path d="M19 19h-4v-4h4v4zm0-6h-4v-4h4v4z" />
                </svg>
                <h1>QR <span>BT</span></h1>
            </div>
            <p class="tagline">Gerencia de Riesgo Operacional - Generador de QR</p>
        </header>

        <main class="animate__animated animate__fadeInUp">
            <div class="card input-section">
                <div class="card-header">
                    <h2>Crear Nuevo QR</h2>
                    <div class="pulse"></div>
                </div>

                <div class="card-body">
                    <div class="input-group floating-label">
                        <textarea id="qr-content" placeholder=" " required></textarea>
                        <label>Introduce URL o texto</label>
                    </div>

                    <div class="grid-options">
                        <div class="option-card">
                            <h3><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z" />
                                    <path
                                        d="M5 22h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2zM19 8v12H5V8h14z" />
                                </svg> Color</h3>
                            <div class="color-pickers">
                                <div class="color-picker">
                                    <label for="qr-color">Código</label>
                                    <input type="color" id="qr-color" value="#4A6FA5">
                                </div>
                                <div class="color-picker">
                                    <label for="bg-color">Fondo</label>
                                    <input type="color" id="bg-color" value="#ffffff">
                                </div>
                            </div>
                        </div>

                        <div class="option-card logo-upload">
                            <h3><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M19 13a1 1 0 0 0-1 1v.38l-1.48-1.48a2.77 2.77 0 0 0-3.93 0l-.7.7-2.48-2.48a2.79 2.79 0 0 0-3.93 0L4 12.6V7a1 1 0 0 1 1-1h7a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-5a1 1 0 0 0-1-1zM5 20a1 1 0 0 1-1-1v-3.57l2.9-2.9a.79.79 0 0 1 1.09 0l3.17 3.17 4.29 4.3zm13-1a.89.89 0 0 1-.18.53L13.31 15l.7-.7a.77.77 0 0 1 1.1 0L18 17.21zm4.71-14.71l-3-3a1 1 0 0 0-1.42 0l-3 3a1 1 0 0 0 0 1.42l3 3a1 1 0 0 0 1.42 0l3-3a1 1 0 0 0 0-1.42zm-5.41 3l-1-1 1-1 1 1z" />
                                    <circle cx="12" cy="5" r="1" />
                                </svg> Logo</h3>
                            <div class="upload-area" id="upload-area">
                                <input type="file" id="logo-upload" accept="image/*">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M19 13a1 1 0 0 0-1 1v.38l-1.48-1.48a2.77 2.77 0 0 0-3.93 0l-.7.7-2.48-2.48a2.79 2.79 0 0 0-3.93 0L4 12.6V7a1 1 0 0 1 1-1h7a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-5a1 1 0 0 0-1-1zM5 20a1 1 0 0 1-1-1v-3.57l2.9-2.9a.79.79 0 0 1 1.09 0l3.17 3.17 4.29 4.3zm13-1a.89.89 0 0 1-.18.53L13.31 15l.7-.7a.77.77 0 0 1 1.1 0L18 17.21zm4.71-14.71l-3-3a1 1 0 0 0-1.42 0l-3 3a1 1 0 0 0 0 1.42l3 3a1 1 0 0 0 1.42 0l3-3a1 1 0 0 0 0-1.42zm-5.41 3l-1-1 1-1 1 1z" />
                                    <circle cx="12" cy="5" r="1" />
                                </svg>
                                <p>Arrastra tu logo aquí o haz clic</p>
                                <span>PNG, JPG (Máx. 2MB)</span>
                            </div>
                            <div id="logo-preview-container" class="hidden">
                                <img id="logo-preview" src="#" alt="Vista previa del logo">
                                <button id="remove-logo" class="btn-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button id="generate-btn" class="btn-primary">
                        <span>Generar Código QR</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M9 12l-4.463 4.969L0 12l4.537-4.969L9 12zm6 0l4.463 4.969L24 12l-4.537-4.969L15 12z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="card result-section hidden">
                <div class="card-header">
                    <h2>Tu Código QR</h2>
                    <div class="qr-badge">Listo!</div>
                </div>

                <div class="card-body">
                    <div id="qr-result" class="qr-display"></div>

                    <div class="action-buttons">
                        <button id="download-png" class="btn-download">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18 15v3H6v-3H4v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3h-2zm-1-4l-1.41-1.41L13 12.17V4h-2v8.17L8.41 9.59 7 11l5 5 5-5z" />
                            </svg>
                            Descargar PNG
                        </button>
                        <button id="download-svg" class="btn-download">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18 15v3H6v-3H4v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3h-2zm-1-4l-1.41-1.41L13 12.17V4h-2v8.17L8.41 9.59 7 11l5 5 5-5z" />
                            </svg>
                            Descargar SVG
                        </button>
                    </div>

<button id="new-qr" class="btn-secondary">
    <svg class="btn-icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
            d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
    </svg>
    Crear Otro QR
</button>
                </div>
            </div>
        </main>

        <footer class="animate__animated animate__fadeIn">
            <p>© Elaborado por Zadquiel Molina</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
